name: blog_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  gap: ^3.0.1
  fpdart: ^1.1.1
  firebase_core: ^3.7.0
  firebase_auth: ^5.3.2
  device_preview: ^1.2.0
  flutter_bloc: ^9.0.0
  get_it: ^8.0.2
  cloud_firestore: ^5.4.5
  dotted_border: ^2.1.0
  image_picker: ^1.1.2
  firebase_storage: ^12.3.6
  uuid: ^4.5.1
  intl: ^0.19.0
  hive: ^2.2.3
  supabase_flutter: ^2.8.1
  shared_preferences: ^2.3.3
  shimmer: ^3.0.0
  internet_connection_checker: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png  # Uncomment and define this line to register your image asset

  fonts:
    - family: FiraCode
      fonts:
        - asset: assets/fonts/FiraCode-Regular.ttf
